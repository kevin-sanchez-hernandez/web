<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/miestilo11.1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container mx-4">
        <div class="container">
            <div class="nav d-flex mt-4">
                  
                <img src="assets/img/logoo.jpg" width="90" alt="20" height="50px">
                <h6 class="texto mx-4 mt-3">Inicio de sesión</h6>
                <h6 class="texto mt-3">Registro</h6>
            </div>
            <div class="cabecera">
                <h3>Sistema de Gestión de Documentos Escolares</h3>
            </div>
            <div class="cuerpo">
                <div class="izquierdo">
                    <div class="mx-4">
                        
                        <h5 class="columna1"><span class="material-symbols-outlined  mx-2">
                            keyboard_tab
                            </span>REGISTRO DE DOCENTE</h5>
                    </div>
                    <div class="foto border mx-4">
                        <div>
                            <img src="assets/img/foto.jpg" class="rounded float-start" alt="..." width="200px">
                        </div>
                        <br>
                        <div>
                              <nav class="navbar navbar-expand-lg navbar-Light bg-Light border">
                                <div class="container-fluid wit3 col-1 row ">
                                  <a class="navbar-brand" href="#">Tipo de usuario:</a>
                                  <br>
                                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                  </button>
                                  <div class="collapse navbar-collapse" id="navbarNavLightDropdown">
                                    <ul class="navbar-nav">
                                      <li class="nav-item dropdown">
                                        <button class="btn btn-Light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                          Docente
                                        </button>
                                        
                                      </li>
                                    </ul>
                                  </div>
                                </div>
                              </nav>
                        </div>
                    </div>
                </div>
                <div class="derecho border ">
                    <div>
                        <h5 class="columna2 mt-2">INGRESE SUS DATOS PARA EL REGISTRO</h5>
                    </div>
                    <div class="formulario mt-4 border ">
                      <div class="contenedor ">
                        <div>
                          <label for="name">Nombre</label>
                          <input type="nombre" class="form-control mt-1 col-1" id="nombre" placeholder="Nombre(s)">
                        </div>
                        <div class="mx-4">
                        <label for="apellidop">Apellido Paterno</label>
                        <input type="apellido1" class="form-control mt-1 col-2" id="apellidop" placeholder="Apellido Paterno">
                        </div>
                        <div>
                        <label for="apellidom">Apellido Materno</label>
                        <input type="apellido2" class="form-control mt-1" id="apellidom" placeholder="Apellido Materno">
                        </div>
                      </div>
                      <div class="contenedor2">
                        <div>
                          <label for="date">Fecha de nacimiento</label>
                          <input type="date" class="form-control mt-1 col-1" id="fecha">
                        </div>
                        <div class="mx-4">
                          <label for="email ">Correo electrónico</label>
                          <input type="email" class="form-control mt-1 col-1" id="email" placeholder="Correo electrónico">
                        </div>
                      </div>
                      <div class="contenedor3">
                        <div>
                          <label for="curp">CURP</label>
                          <input type="text" class="form-control mt-1 col-1" id="curp" placeholder="CURP">
                        </div>
                        <div class="mx-4">
                          <label for="direccion">Dirección</label>
                          <input type="text" class="form-control mt-1 col-1" id="direccion" placeholder="Dirección">
                        </div>
                      </div>
                      <div  class="contenedor4">
                        <div>
                          <label for="telefono">Teléfono</label>
                          <input type="text" class="form-control mt-1 col-1" id="telefono" placeholder="Teléfono">
                        </div>
                        <div class="mx-4">
                          <label for="redes">Fcebook</label>
                          <input type="text" class="form-control mt-1 col-1" id="redes" placeholder="Facebook">
                        </div>
                        <div class="mx-1">
                          <label for="redes">Twiter</label>
                          <input type="text" class="form-control mt-1 col-1" id="redes" placeholder="Twiter">
                        </div>
                        <div class="mx-3">
                          <label for="redes">Instagram</label>
                          <input type="text" class="form-control mt-1 col-1" id="redes" placeholder="Instagram">
                        </div>
                      </div>
                      <div class="contenedor5 mt-4">
                        <div>
                          <label for="rfc">RFC</label>
                          <input type="text" class="form-control mt-1 col-1" id="rfc" placeholder="RFC">
                        </div>
                        <div class="mx-4">
                          <label for="estudios">Grado Académico</label>
                          <input type="text" class="form-control mt-1 col-1" id="redes" placeholder="Grado Académico">
                        </div>
                        <div>
                          <label for="cedula">Cédula Profesional</label>
                          <input type="text" class="form-control mt-1 col-1" id="redes" placeholder="CÉDULA PROFESIONAL">
                        </div>
                      </div>
                      <div class="contenedor6 mt-4">
                        <div>
                        <label class=" visually-hidden" for="autoSizingInputGroup">Confrmar</label>
                        <div class="input-group">
                        <div class="input-group-text">Contraseña</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup">
                        </div>
                      </div>
                      <div class="mx-4">
                        <label class=" visually-hidden" for="autoSizingInputGroup">Confirmar</label>
                        <div class="input-group">
                        <div class="input-group-text">Confirmar</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup">
                        </div>
                      </div>
                      </div>
                      <div></div>
                    </div>
                </div>

            </div>
            <div class="pie border">
              <button class="abajo">Registro de Docentes</button>

            </div>
            <div class="bg-color witt1 mt-1">
              <div class="d-flex mt-1">
                <p class="text-small ">Copyright © Sistema de Gestion de Documentos EscolaresCBTis66 2024</p>
                <a class="mx-auto">
      
                    <i class="bi bi-twitter-x "></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-tiktok"></i> 
                    <i class="bi bi-whatsapp"></i>
                </a>
                <p class="text-small me-auto ms-5">SIGEDOES - AS650</p>
                <a href="" class="text-small">Privacy Policy</a>
                <a href="" class="text-small">Terms & conditions</a>
      
            </div>
            </div>
           
            </div>
            
        </div>
       
    </div>
</body>
</html>
