<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/estilo2.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/miestilo2.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <link rel="shortcut icon" href="">
  <title>Setting</title>
</head>

<body>
  <div class="todo">
    <div class="cabeza">
      <header>
        <h6>News</h6>
        <i class="bi bi-dash"></i>
        <i class="bi bi-square"></i>
        <i class="bi bi-x-lg"></i>
      </header>
    </div>
    <div class="cuerpo">
      <div class="menu-superior">
        <i class="bi bi-list"></i>
      </div>
      <div class="menu">
        <i class="bi bi-house"></i>
        <i class="bi bi-star"></i>
        <i class="bi bi-pin-map"></i>
        <i class="bi bi-play"></i>
        <i class="bi bi-emoji-smile"></i>

      </div>
      <div class="menu-inferior">
        <i class="bi bi-people"></i>
        <i class="bi bi-gear"></i>
      </div>

      <div class="cuerpo-centro">
        <header>

          <i class="bi bi-arrow-left"></i>
          <h5>Setting</h5>

          <h6>General Privacy statement Ters of use About</h6>

        </header>


      </div>
      <div class="cuerpo-2">
        <h3>Options</h3>
        <label for="">Chose edition</label><br>
        <br>
        <select name="" id="">
          <option value="">United States English</option>
        </select>
        <br>
        <br>
        <label for="">Dark Theme Mode (for Articles)</label>
        <br>
        <br>
        <input type="checkbox" id="check"> <label for="check" class="button"></label> <label for="">Off</label>
        <br>
        <br>
        <h3>Notifications</h3>
        <label for="">Breaking Newa Alerts</label>
        <br>
        <br>
        <input type="checkbox"
        id="checkk"> <label for="checkk" class="button"></label> <label for="">On</label>
      </div>


    </div>
  </div>

</body>

</html>
